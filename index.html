<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Spill</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="heading">
        <h3>BILL</h3>
    </div>
    <div class="heading">
        <h3>SPILL</h3>
    </div>
    <div class="container">
        <div class="left">

            <label for="amount">Bill</label>
            <input type="number" id="amount" placeholder="₹0">
            <label for="tip">Select Tip</label>
            <div class="tipbuttons">
                <div class="UpperButton">

                    <button onclick="ButtonValue(this.value)" class="tip" value="5">5 %</button>
                    <button onclick="ButtonValue(this.value)" class="tip" value="10">10%</button>
                    <button onclick="ButtonValue(this.value)" class="tip" value="15">15%</button>
                </div>
                <div class="lowerButton">

                    <button onclick="ButtonValue(this.value)" class="tip" value="20">20%</button>
                    <button onclick="ButtonValue(this.value)" class="tip" value="25">25%</button>
                    <button onclick="ButtonValue(this.value)" class="tip" value="30">30%</button>
                </div>
            </div>
            <div class="personCount">

                <p>Number of People</p>
                <div id="incrementButton">
                    <button onclick="incre()" class="icon">+</button>
                    <input type="number" name="PersonNo" id="PersonNumber" placeholder="1" value="1" style="
                        width: 40px;
                    ">
                    <button onclick="decre()" class="icon">-</button>
                </div>
            </div>
        </div>
        <div class="right">

            <div id="tipAmountPer">
                <div>
                    <p id="amounth1">Tip Amount</p>
                    <p id="amounth2">/person</p>

                </div>
                <h1 id="tipAmountPerprint">₹0</h1>
            </div>
            <div id="totAmount">
                <p id="amounth1">Total</p>
                <p id="amounth2">/person</p>
                <h1 id="totAmountprint">₹0</h1>

            </div>
            <button onclick="Rest()" id="reset">Rest</button>
        </div>

    </div>

    <script src="/index.js"></script>
</body>

</html>
